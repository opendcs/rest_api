name: CI/CD
on:
  push:
    branches:
      - main
      - feature/task_cwms_support
  pull_request:
    branches:
      - main
      - feature/task_cwms_support
permissions:
  contents: write
jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4.4.0
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4.1.1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.5.0
        with:
          dependency-graph: generate-and-submit
      - name: Build
        run: ./gradlew build
      - name: Integration Tests CWMS
        run: ./gradlew integrationTestCWMS --stacktrace --info
      - name: Integration Tests OpenTSDB
        run: ./gradlew integrationTestOpenTSDB --stacktrace --info
      - name: Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar
      - name: Upload WAR files
        uses: actions/upload-artifact@v4.4.3
        with:
          name: warfile
          path: ./**/build/libs/*.war
          retention-days: 1
          if-no-files-found: error
