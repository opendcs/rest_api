name: CI/CD
on:
  push:
    branches:
      - main
      - feature/task_cwms_support
  pull_request:
    branches:
      - main
      - feature/task_cwms_support
permissions:
  contents: write
jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4.7.0
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4.2.3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.5.0
        with:
          dependency-graph: generate-and-submit
      - name: Build
        run: ./gradlew build
      - name: Integration Tests CWMS
        if: always()
        run: ./gradlew integrationTestCWMS --stacktrace --info
      - name: Integration Tests OpenTSDB
        if: always()
        run: ./gradlew integrationTestOpenTSDB --stacktrace --info
      - name: Upload WAR files
        uses: actions/upload-artifact@v4.6.2
        with:
          name: warfile
          path: ./**/build/libs/*.war
          retention-days: 1
          if-no-files-found: error
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4.6.0
        with:
          name: test-report
          path: ./**/build/reports/tests/**
          if-no-files-found: error
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4.6.0
        with:
          name: coverage-report
          path: ./**/build/reports/jacoco/
          if-no-files-found: error
