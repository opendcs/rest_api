plugins {
    id 'opendcs-rest-api.deps-conventions'
    id 'opendcs-rest-api.java-conventions'
    id 'opendcs-rest-api.publishing-conventions'
    id 'java-library'
    id "org.openapi.generator" version "7.12.0"
}

openApiGenerate {
    inputSpec = "$rootDir/opendcs-rest-api/build/swagger/opendcs-openapi.json"
    outputDir = "$buildDir/generated/openApi"
    generatorName = "typescript"
    apiPackage = "org/opendcs/rest/client/api"
    modelPackage = "org/opendcs/rest/client/model"
    invokerPackage = "org/opendcs/rest/client/invoker"
    globalProperties.set([
        modelDocs: "true",
        modelTests: "false",
        apiDocs: "true",
        apiTests: "false",
        enabledPostProcessFile: "false"
    ])
    ignoreFileOverride = "$projectDir/.openapi-generator-ignore"
    
}

sourceSets.main {
    java.srcDir("$buildDir/generated/openApi/src/main/java")
}

compileJava.dependsOn tasks.openApiGenerate
sourcesJar.dependsOn tasks.openApiGenerate

dependencies {
    api(libs.bundles.openapi.deps)
    implementation(project(":opendcs-rest-api"))
}

javadoc {
    options {
        addStringOption('Xdoclint:none', '-quiet')
    }
}


publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'REST API Client'
            from components.java

            pom {
                name = 'OpenDCS REST Api client'
                description = 'Code generated from the OpenDCS Rest APi.'
            }
        }
    }
}